<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Current Time</title>
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  <div class="container">
    <div class="main">
      <div class="hours">
        <h1 class="hIndex">00</h1>
        <p>HOURS</p>
      </div>
      <div class="minutes">
        <h1 class="mIndex">00</h1>
        <p>MINUTES</p>
      </div>
      <div class="seconds">
        <h1 class="sIndex">00</h1>
        <p>SECONDS</p>
      </div>
    </div>
  </div>
  
</body>
<script src="./js/main.js"></script>
</html>
